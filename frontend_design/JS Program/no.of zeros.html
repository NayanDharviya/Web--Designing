<!DOCTYPE html>
<html>
<head>
	<title>number of zeros in a string </title>
</head>
<body>

<script type="text/javascript">
	
var count=0;
function find(zer)
{
	for (var i = 1; i <= zer.length; i++)
	 {

	 	if(zer[i]=='0')
	 	{
	 			count++;
	 	}		
	}
	document.write('number of zeros ='+count);
}
		
		find('102n020');
</script>

</body>
</html>
