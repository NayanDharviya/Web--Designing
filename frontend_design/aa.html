<html>
<head>
<script type="text/javascript">

function fibb()
{
var s=document.getElementById("a").value;
var a=0;
var b=1;
document.write(a);
document.write(b);
var i,c;
for(i=0;i<s;i++)
{
c=a+b;
document.write(c);
a=b;
b=c;
}

}

</script>
</head>
<body>
<input type="number" id="a"></input>
<button type="submit" onclick="fibb()">f</button>
</body>
</html>
