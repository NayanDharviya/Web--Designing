<html>
<head>
<script type="text/javascript">
function prime()
{
var n=document.getElementById("a").value;
document.write(n);
var i;
for(i=2;i<=n;i++)
{

	if(n%i==0)
	break;
}
	if(i==n)
	{
	document.write("the number is prime");
	}
	else
	{
	document.write("thw numbwr is not prime");
	}
}


</script>
</head>
<body>
<h1>prime number</h1>

<input type="number" id="a"></input>
<button type=submit" onclick="prime()">prime or not</button>




</body>
</html>
