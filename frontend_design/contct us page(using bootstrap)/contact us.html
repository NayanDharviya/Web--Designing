<!DOCTYPE html>
<html>
<head>
	<title>Contact US</title>
	<style type="text/css">
		*
		{
			background-color:black;
			color:white;
		}
	</style>

	<meta charset="utf-8">
	<meta content="width=device-width" name="viewport">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			
			<form>
				<div class="form-group">
			<center>
			
				<h1><b>CONTACT US</b></h1>
				<br>
				<h4 style="line-height: 40px;"><b>Feel free to shout us by feeling the contact form or visiting our social network sites like <br>Facebook,Twitter,Whatsapp.</b></h4>
				<br>
				<h4><label><b>Name</b></label> </h4>
				<input class="form-control input-sm" type="text" name="name" placeholder="Enter Name">
				<br>
				<h4><label for="input-sm">Email</label></h4>
				<input type="Email " class="form-control input-sm" name="Email" placeholder="Enter Email">
				<br>
				<h4><label for="input-sm">Your Message</label></h4>
				<!--<div class="form-group form-group-lg ">--> 
				<textarea name="Message" class="form-control input-sm" rows="5" placeholder="Your Message"></textarea>
				<br>
				<b><input style="background-color: white; color:black;" type="button" name="send Message" value="Send Message" class="input-sm"></b>
				<br>
				<hr size="30" class="input-sm">
				<h2>OUR SOCIAL SITES</h2>
				<br>
				<button style="font-size: 20px;background-color: white;color:black;"><i class="fa fa-twitter"></i> Twitter
				</button>
				 <button style="font-size: 20px;background-color: white;color:black;"><i class="fa fa-facebook"></i>Facebook</button>  
				 <br>
				 <button style="font-size: 20px; background-color: white;color:black;"><i class="fa fa-youtube"></i>Youtube
				 </button>
				</div>
			</center>
			</div>
			</form>
		</div>
		</div>
	</div>
</div>
</body>
</html>
